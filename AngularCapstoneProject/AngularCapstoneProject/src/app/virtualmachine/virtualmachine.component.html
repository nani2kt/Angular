<table>
    <tr>
        <td>Subscription ID:</td>
        <td><input type="text" [(ngModel)]="subscriptionId" placeholder="Subscription Id" id="txtSubscription" value="{{subscriptionid}}" style="width:250px;" /></td>
    </tr>

    <tr>
        <td>Resource Group:</td>
        <td><input type="text" [(ngModel)]="resourcegroupName" placeholder="Resource GroupName" id="txtResource" style="width:250px;" /></td>
    </tr>
    <tr>
        <td>VM Name:</td>
        <td><input type="text" [(ngModel)]="virtualmachineName" placeholder="VirtualMachine Name" id="txtVM" style="width:250px;" /></td>
    </tr>
    <tr>
        <td>Api-Version:</td>
        <td><input type="text" [(ngModel)]="apiVersion" placeholder="Api Version" id="txtApiVersion" style="width:250px;" /></td>
    </tr>
    <tr>
        <td>
            <!-- A button that invokes create action -->
            <!--<button (click)="vm1()">Create New Virtual Machine</button>-->
            <button (click)="createvm()">Create New Virtual Machine</button>
        </td>
    </tr>
</table>
